<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Drag'n'drop field</title>
  </head>

  <body>
    <div class="upload-field" id="drop-zone">
      <div class="upload-field--caption">
        Click the button or move your files here to upload them
      </div>

      <label class="upload-field--label">
        <span class="upload-field--trigger">Upload</span>
        <input
          id="file-input"
          class="upload-field--input"
          type="file"
          accept="image/*"
          multiple
        />
      </label>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
